name: Run Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all,dev]"

      - name: Run tests with pytest
        run: |
          pytest -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          pip install pytest-cov
          pytest --cov=package_scan --cov-report=term --cov-report=xml

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t package-scan:test .

      - name: Test Docker image - Help command
        run: |
          docker run --rm package-scan:test --help

      - name: Test Docker image - List ecosystems
        run: |
          docker run --rm package-scan:test --list-ecosystems

      - name: Test Docker image - Scan examples directory
        run: |
          # Expect exit code 1 (threats found) since examples contain vulnerable packages
          docker run --rm -v "$PWD/examples:/workspace" package-scan:test --dir /workspace --no-save || [ $? -eq 1 ]

      - name: Test Docker image - Scan for specific threat
        run: |
          # Expect exit code 1 (threats found) since examples contain sample threats
          docker run --rm -v "$PWD/examples:/workspace" package-scan:test --dir /workspace --threat sample-threats --no-save || [ $? -eq 1 ]

      - name: Test Docker image - Scan specific ecosystem
        run: |
          # Expect exit code 1 (threats found) since examples contain vulnerable npm packages
          docker run --rm -v "$PWD/examples:/workspace" package-scan:test --dir /workspace --ecosystem npm --no-save || [ $? -eq 1 ]

      - name: Verify Docker image security (non-root user)
        run: |
          docker run --rm --entrypoint whoami package-scan:test | grep -q scanner
